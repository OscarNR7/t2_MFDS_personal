version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Navigating to frontend directory..."
        - cd waste_to_treasure/frontend
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building Next.js application..."
        - cd waste_to_treasure/frontend
        - npm run build
  artifacts:
    baseDirectory: waste_to_treasure/frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - waste_to_treasure/frontend/node_modules/**/*
      - waste_to_treasure/frontend/.next/cache/**/*
